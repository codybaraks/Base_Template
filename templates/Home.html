{% extends 'Main.html' %}

{% block content %}
<!--- Image Slider -->
<div id="slides" class="carousel slide" data-ride="carousel">
	<ul class="carousel-indicators">
		<li data-target="#slides" data-slide-to="0" class="active"></li>
		<li data-target="#slides" data-slide-to="1"></li>
		<li data-target="#slides" data-slide-to="2"></li>
	</ul>
<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="../static/img/background.png" alt="image">
			<div class="carousel-caption">
				<h1 class="display-2">Bootstrap</h1>
				<h3>Complete website layout</h3>
				<button type="button" class="btn btn-outline-light btn-lg">VIEW
					DEMO</button>
				<button type="button" class="btn btn-primary btn-lg">Get Started</button>
			</div>
        </div>
		<div class="carousel-item">
			<img src="../static/img/background2.png" alt="image2">
         </div>
		<div class="carousel-item ">
			<img src="../static/img/background3.png" alt="image3">
        </div>
</div>
</div>

<!--- Jumbotron -->
<div class="container-fluid">
	<div class="row jumbotron">
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-x1-10">
			<p class="lead">A web hosting service allows individuals and
				organizations to make their website accessible  via the
			world wide web</p>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
			<a href="#"><button type="button" class="btn btn-outline-secondary btn-lg">
				Web Hosting</button></a>
		</div>
	</div>
</div>

{% endblock %}
